<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление статьи</title>
    <link rel="stylesheet" href="src/styles/adding_article.css">
    <link rel="stylesheet" href="src/styles/normalize.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <div class="header-logo-p">
                <img src="src/images/logo.png" alt="Логотип">
            </div>
        </div>  
        <div class="nav">
            <div class="nav-back">
                <button id="button-back"><img src="src/images/button.png">Вернуться назад</button>
            </div>
        </div>
    </header>
    <main>
        <div class="lenta">
            <div class="lenta-add">
                <h1>Создание статьи</h1>
                <svg width="auto" height="1" viewBox="0 0 1200 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="4.37114e-08" y1="0.5" x2="1200" y2="0.500105" stroke="black"/>
                </svg>
            </div>
            <div class="article_add">
                <div>
                    <div class="user">
                        <img src="src/images/user.png" alt="Фото пользователя">
                        <p id="name_user">Name</p>
                    </div>
                    <div class="article_title">
                        <input placeholder="Введите название статьи" id="article_title" type="text">
                    </div>
                    <div class="line">
                        <svg width="auto" height="2" viewBox="0 0 800 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line y1="1.25" x2="800" y2="1.25" stroke="black" stroke-width="1.5"/>
                        </svg>  
                    </div>
                    <div class="article_text">
                        <div class="block_category">
                            <button id="categoryButton"><img src="src/images/category.png"></button>
                            <input placeholder="Введите текст статьи" id="article_text" type="text">
                        </div>
                    </div>
                        <div id="categoryButtons" style="display: none;">
                            <button id="h1"><img src="src/images/h1.png" height="20px">Заголовок</button>
                            <button id="code"><img src="src/images/code.png" height="20px">Код</button>
                            <button id="li"><img src="src/images/li.png" height="20px">Список</button>
                            <button id="numli"><img src="src/images/numli.png" height="20px">Номерной список</button>
                            <button id="video"><img src="src/images/video.png" height="20px">Медиаэлемент</button>
                            <button id="photo"><img src="src/images/photo.png" height="20px">Изображение</button>
                        </div>
                        <div class="line">
                        <svg width="auto" height="2" viewBox="0 0 800 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line y1="1.25" x2="800" y2="1.25" stroke="black" stroke-width="1.5"/>
                        </svg>
                    </div>
                    <button id="next_article">Далее</button>
                </div>
            </div>
        </div>      
    </main>
<script src="src/js/script.js"></script>
</body>
</html>
